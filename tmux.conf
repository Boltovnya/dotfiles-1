set -g default-command '/usr/local/bin/reattach-to-user-namespace -l /usr/local/bin/bash'
set -g status-keys vi
set -g mode-keys vi

set -g monitor-activity on
set -g automatic-rename on

set -g base-index 1
set -g pane-base-index 1
set -g display-panes-time 2000
set -g escape-time 0
set -g history-limit 10000

set -g set-titles on
set -g set-titles-string '#W'

set -g status-position top
set -g status-justify centre
set -g status-right '#[fg=cyan]%a %H:%M'
set -g status-left '#[fg=magenta]#{session_name}'

set -g message-style fg=brightwhite,bg=black
set -g mode-style fg=brightwhite,bg=black
set -g pane-active-border-style fg=white
set -g pane-border-style fg=brightblack
set -g status-style fg=white,bg=default
set -g window-status-activity-style none
set -g window-status-current-style fg=white,bg=default
set -g window-status-style fg=brightblack,bg=default
set -g display-panes-active-colour magenta
set -g display-panes-colour cyan

