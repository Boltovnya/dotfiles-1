set -g default-command '/usr/local/bin/reattach-to-user-namespace -l bash'
set -gw status-keys vi
set -gw mode-keys vi

set -gw monitor-activity on
set -gw automatic-rename on

set -g history-limit 100000
set -g set-titles on
set -g set-titles-string 'terminal - #W'
# set -g status-right '#h'
set -g status-right ''
set -g status off
set -g base-index 1
set -gs escape-time 0

set -g status-bg black
set -g status-fg white
set -g pane-active-border-fg white
set -g pane-border-fg white
set -gw window-status-bg default
set -gw window-status-current-bg default
set -gw window-status-activity-attr none

unbind p
unbind [
unbind C-b

# set -g prefix C-t
set -g prefix Home
# bind C-t send-prefix
bind Home send-prefix

bind Escape copy-mode
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-pipe "/usr/local/bin/reattach-to-user-namespace pbcopy"
bind p paste-buffer

# toggle status
bind b set status

bind : command-prompt

bind r source-file ~/.tmux.conf

bind -n M-n new-window
bind u split-window -h
bind o split-window -v

bind -n M-Tab next-window
bind -n M-BTab previous-window

bind [ previous-layout
bind ] next-layout

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1

bind -n C-M-w kill-pane
bind w kill-window
