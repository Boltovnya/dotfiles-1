unbind C-b
set -g prefix Home
bind Home send-prefix

bind Escape copy-mode
bind -n PageUp copy-mode -u
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-pipe "/usr/local/bin/reattach-to-user-namespace pbcopy"

bind R source-file ~/.tmux.conf
bind X kill-session -a
bind b set status

bind i split-window -h -c "#{pane_current_path}"
bind I split-window -h -p 33 -c "#{pane_current_path}"
bind o split-window -v -c "#{pane_current_path}"
bind O split-window -v -p 33 -c "#{pane_current_path}"

bind C-i split-window -h
bind C-o split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1

bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

bind ] next-window
bind [ previous-window
bind } next-window -a
bind { previous-window -a
bind , swap-pane -U
bind . swap-pane -D
bind > rotate-window -U
bind < rotate-window -D

bind Tab last-pane
bind BTab last-window

bind c new-window -c "#{pane_current_path}"
bind C new-window

bind w kill-pane
bind W choose-window
bind Q kill-window
